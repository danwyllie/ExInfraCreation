AWSTemplateFormatVersion: 2010-09-09
Description: "Udacity CICD"
Resources:
  EC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      SecurityGroups:
        - !Ref InstanceSecurityGroup
      KeyName: CICD
      ImageId: 'ami-052efd3df9dad4825' # instance types available - https://cloud-images.ubuntu.com/locator/ec2/
      InstanceType: t2.micro
      Tags:
          - Key: Project
            Value: "Udacity"
  InstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0